    <script src="../js/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            //加载上层画布
            var loading = "<div class='loadding'><div class='pic'></div></div>";
            $("body").append(loading);
            //加载状态改变时调用
            document.onreadystatechange=function(){
                //当页面加载完成时隐藏加载动画
                if(document.readyState=="complete"){
                    $(".loadding").fadeOut();
                }
            }
        })
    </script>
